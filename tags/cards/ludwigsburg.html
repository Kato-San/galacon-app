<ludwigsburg>
    <b>Map placeholder</b>
    <div class="ludwigsburg-map" name="map">

    </div>
    <script>
        this.on('mount', () => {
            import loadGoogleMapsAPI from 'load-google-maps-api';

            loadGoogleMapsAPI({
                key: 'AIzaSyBlfQYujCoZv35nx7jPhHbBUurhJdPyaiA'
            }).then((googleMaps) => {
              this.googleMaps = googleMaps
              this.trigger('loadedAPI')
            }).catch((err) => {
              console.error(err);
            });

        })

        this.styles = []

        this.on('loadedAPI', () => {
            var map = new this.googleMaps.Map(this.map, {
                styles: this.styles,
                center: {lat: 48.8914766, lng: 9.1899888},
                scrollwheel: true,
                zoom: 16
            });
        })
    </script>
</ludwigsburg>
