<app>
    <section class="animated" name="menu" layout="row" layout-align="space-between start">
        <card
            card="{card}"
            onclick={select}
            class="card card-{key}"
            flex="30"
            layout="column"
            layout-align="center center"
            each={key, card in cards}
        >
            <img src="img/{key}.png" alt="">
            <footer view="card" data-is="{key}">
            </footer>
        </card>
    </section>
    <main class="animated" name="content"></main>
    <script>

        this.cards = {
            event: {title: 'Events'},
            guest: {title: 'Guests'},
            room: {title: 'Rooms'},
            vendor: {title: 'Vendor'},
            supporter: {title: 'Supporter'},
            map: {title: 'Map'},
            venue: {title: 'Venue'},
            team: {title: 'Team'},
            rules: {title: 'Rules'}
        }

        this.on('mount', () => {
            console.log(this)
            for (var card in this.cards) {
                riot.mount(this.cards[card])
            }

            riot.route.start(true)
            riot.route((name) => {
                riot.mount(this.content, name, {view: 'full'})
                //this.menu.classList.toggle('fadeOutUp')
                this.content.classList.toggle('fadeInUp')
            })
        })

        select(e) {
            riot.route(e.item.key)
            //e.item.card
        }

        //Rules,

    </script>
</app>
